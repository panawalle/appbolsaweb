	<!-- Registrar -->
        <h2>Registrar Empresa</h2>
        <form role="form"  id = "form-empresa">
            <br>
                        
            <div class="form-group">
              <label>Nombre de Empresa</label>
              <input class="form-control" id="txtnombre" name="txtnombre" placeholder="Empresa">
            </div>
            <div class="form-group">
              <label>RUC</label>
              <input  class="form-control" id="txtruc" name ="txtruc" placeholder="RUC">
            </div>
            <div class="form-group">
              <label>Nombre de Contacto</label>
              <input  class="form-control" id="txtcontacto" name ="txtcontacto" placeholder="Contacto">
            </div>
            <div class="form-group">
              <label>Dirección</label>
              <input  class="form-control" id="txtdirecc" name ="txtdirecc"  placeholder="Direccion">
            </div>
            <div class="form-group">
              <label>Distrito</label>
              <input  class="form-control" id="txtdistri" name="txtdistri" placeholder="Celular">
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input  class="form-control" id="txttelef" name="txttelef" placeholder="Distrito">
            </div>
      
            <div class="form-group">
              <label>Correo</label>
              <input  class="form-control" id="txtcorreo" name="txtcorreo" placeholder="Correo">
            </div>
             <div class="form-group">
              <label>Rubro</label>
              <input  class="form-control" id="txtrubo"  name="txtrubo" placeholder="Rubro">
            </div>
            
            <br>
            
            <button id ="btnRegistar" type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>  
            
        </form>
