	<script type="text/javascript">
            $(document).ready(function(){
                
                //esto solo es una dema de como consumir e web services a 
                //partir de este ejemplo modificaremos los webservices
                $.ajax({
                    url:"http://localhost:8080/BolsaTrabajoWS/rest/bolsatrabajo/consultarpostulantes",
                    type:"GET",
                    dataType:"json",
                    success:function(data){  
                        var html = "<li class='active'><a href='#'>Lista de ofertas</a></li>";
                         for(i=0 ;i<data.length;i++){
                             var potulante = data[i];
                             html=html+ "<li><a href='#'>"+potulante.nombres+"</a></li>";
                         }
                    }
                });
            });
            

        </script>
        
	<ul id="ofertas" class="nav nav-pills nav-stacked">

	</ul>
